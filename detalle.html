<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Detalle</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 text-center">
                <h1>CATALOGO DE PRODUCTOS</h1>
            </div>
            <div class="col col-12 text-center">
                <h5>HOMBRE</h5>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-8 col-lg-8">
                <img src="img/poloestructurado.jpg" width="100%" height="auto">
            </div>
            <div class="col col-12 col-sm-12 col-md-4 col-lg-4">
                <div class="row">
                    <div class="col col-12">
                        <h2>POLO ESTRUCTURADO</h2>
                    </div>
                    <div class="col col-12">
                        <h3>PEN 15.00</h3>
                    </div>
                    <div class="col col-12">
                        <p>Polo confeccionado en tejido de algodón con estructura piqué. Cuello mao y manga corta acabada en rib. Bajo con aberturas laterales. Cierre frontal con botones.</p>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-6 text-center">
                        <div class="form-group">
                            <select name="" id="inputState" class="form-control">
                                <option selected>Tallas</option>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-6 text-center">
                        <input type="number" class="form-control" id="cantidad" value="1" required>
                    </div>
                    <div class="col col-12 mt-5">
                        <a href="#" class="btn btn-primary btn-block">Agregar a carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
